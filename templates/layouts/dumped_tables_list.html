<!doctype html>
<html>

<head>
    <style type="text/css">
        .header{
            text-align: center;
            background-color: rgb(136, 185, 229);
            height: 70px;
            line-height: 70px;
        }
        .chart{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Uploaded Files</h3>

    {% for i in range(0, len) %}

    {%  endfor %}

   <p><a style="font-size:16px;" href="{{ url_for('index') }}"><<< Back to Home</a></p>

</body>
</html>
